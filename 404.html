<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabú Mixología - Redirecting...</title>
  <script>
    // Redirect para manejar rutas de SPA en GitHub Pages
    const path = window.location.pathname.slice(1);
    if (path && path !== 'index.html') {
      window.history.replaceState(null, null, '/?path=' + encodeURIComponent(path));
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
